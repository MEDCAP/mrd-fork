# SKADD 2/5/25
PulseElement: !record
  fields:
    amplitude: float # in V
    phase: float     # in rad

PulseData: !array
  items: PulseElement
  dimensions:
    coils:
    samples:

PulseHeader: !record
  fields:
    # Clock time stamp 
    pulseTimeStampNs: uint # ns since StudyTime
    # Channel numbers
    channelOrder: uint*
    # Pulse sampling duration in ns
    pulseStepLengthNs: uint
    # Pulse calibration (rad/s/V). Can be here or as a calB1Map calibration image or neither
    pulseCalibration: float*?

Pulse: !record
  fields:
    # Pulse header
    head: PulseHeader
    # Raw pulse amplitude/phase samples array
    data: PulseData
  computedFields:
    coils: size(data, "coils")
    samples: size(data, "samples")
    activeChannels: size(head.channelOrder)
