WaveformSamples<T>: !array
  items: T
  dimensions:
    - channels
    - samples

Waveform<T>: !record
  fields:
    # Bit field of flags. Currently unused
    flags: uint64
    # Unique ID for this measurement
    measurementUid: uint
    # Number of the acquisition after this waveform
    scanCounter: uint
    # Starting timestamp of this waveform (e.g. miliseconds since midnight)
    timeStamp: uint
    # ADD: Offset time in microseconds since waveformTimeStamp for precision
    offsetWaveformTimeUs: float?
    # Time between samples in microseconds
    sampleTimeUs: float
    # ID matching the waveform in the MRD header
    waveformId: uint
    # Waveform sample array
    data: WaveformSamples<T>
  computedFields:
    channels: size(data, "channels")
    numberOfSamples: size(data, "samples")


WaveformUint32: Waveform<uint32>
